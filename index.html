  <body ><br>
    
    <form id="msform" target="_new" method="get" action=http://www.google.com/search>
      <!-- fieldsets -->
      <fieldset id="createAccount">       
        <h2 class="fs-title">Create your account</h2>
        <input type="email" id="creatacc_email" onkeyup="creatacc_emailfun()" placeholder="Email"/>        
        <p id="email_text" style="color: #df2b2be1;  font-size: small;padding-bottom: 7px;border: 0;text-align: left;"></p>      
        <input type="text" id="creatacc_username" onkeyup="creatacc_usernamefun()"placeholder="UserName"/>        
        <p id="creatacc_username_text"style="color: rgb(252, 0, 0);  font-size: small;padding-bottom: 7px;border: 0;text-align: left;"></p>        
        <input type="password" id="creatacc_password1" onkeyup="creatacc_password1fun()"placeholder="Password"/>        
        <p id="creatacc_password1_text"style="color: rgb(252, 0, 0); font-size: small;padding-bottom: 7px;border: 0;text-align: left;"></p>        
        <input type="password" id="creatacc_password2" onkeyup="creatacc_password2fun()"placeholder="Confirm Password" />        
        <p id="creatacc_password2_text"style="color: rgb(252, 0, 0); font-size: small;padding-bottom: 7px;border: 0;text-align: left;"></p>
        <select id="select2" class="select2" >
          <option>www.Google.com</option>
          <option> en-maktoob.yahoo.com </option> 
          <option> duckduckgo.com </option>
          <option> www.bing.com </option>
          <option> Ask.com </option>
         </select><br>
         <input type="button" id="creatacc_button" onclick="creat_acc()" class="next action-button" value="Create" />        
         <input type="button" class="next action-button" onclick="showloginForm()" value="login" style="background-color: rgb(211, 86, 86);"/>     
        </fieldset> 
      <fieldset id="login">
        <h2 class="fs-title" id="text">Login</h2>
        <input type="text"id="login_username" onkeyup="login_usernamefun()"placeholder="UserName" />
        <p id="login_username_text"style="color: rgb(252, 0, 0);  font-size: small;padding-bottom: 7px;border: 0;text-align: left;"></p>
        <input type="password" id="login_password" onkeyup="login_passwordfun()"placeholder="Password"/>
        <p id="login_password_text"style="color: rgb(252, 0, 0);  font-size: small;padding-bottom: 7px;border: 0;text-align: left;"></p>
        <select id="select"class="select2">
          <option>www.Google.com</option>
          <option> en-maktoob.yahoo.com </option> 
          <option> duckduckgo.com </option>
          <option> www.bing.com </option>
          <option> Ask.com </option>
         </select><br>
        <input type="button" class="previous action-button" onclick="login1()" value="Login"/>
        <input style="background-color: #df2b2be1;"type="button"class="action-button"value="Create Acc"onclick="showCreateAccountForm()"/>
      </fieldset>
       <fieldset id="my_firend"  class="my_firend">
       <h1 class="fs-title" id="text1">www.Google.com</h1>         
        <input type="search" id="search" name=q size=12 placeholder="search"> 

        <input type="submit" name="btnG" value="search" class="previous action-button" value="SearchðŸ”Ž" />
        <input type=hidden name=ie value=UTF-8> 
        <input type=hidden name=oe value=UTF-8>
      </fieldset>
